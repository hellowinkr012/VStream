<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VStream</title>
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <!-- Theme colors -->

    <link rel="stylesheet" href="../Static/style.css">
    <!-- LOGO Style -->

<body class="spacing-0 overflow-x-hidden">

  <article id="navbar" class="d-flex p-relative items-center">
      <div id="side-menu-container" class="d-flex p-relative color-white">
          <span class="material-symbols-outlined -p-2">menu</span>
          <menu id="side-menu" class="spacing-0 tr-1 timing-ease-in-out -t-x-100 top-100 left-0 p-absolute d-flex d-column menu-show w_b">
                <div class="bg-blue-l-2 h-bg-blue-d-1 color-white poppins-sans-serif-font content-font-3xs p-relative d-flex d-row -p-4">
                    <span class="content-font material-symbols-outlined -p-4 color-blue-l-1">subscriptions</span><div class=" d-flex items-center full-w -p-4">Playlist</div> 
                </div>
                <div class="bg-blue-l-2 h-bg-blue-d-1 color-white poppins-sans-serif-font content-font-3xs p-relative d-flex d-row -p-4">
                    <span class="content-font material-symbols-outlined -p-4 color-blue-l-1">translate</span><div class=" d-flex items-center full-w -p-4">Languages</div> 
                </div>
                <div class="bg-blue-l-2 h-bg-blue-d-1 color-white poppins-sans-serif-font content-font-3xs p-relative d-flex d-row -p-4">
                    <span class="content-font material-symbols-outlined -p-4 color-blue-l-1">movie_filter</span><div class=" d-flex items-center full-w -p-4">Searches</div> 
                </div></menu>
      </div> 

      <div id="logo" class="p-relative d-flex  j-center items-center content-font poppins-sans-serif-font  ">
          <div id="logo-animation-one" class="full-h w-25 top-0 left-0 p-absolute z-1"></div><div class="full-h w-25 top-left p-absolute " id="logo-animation-other"></div>
          VStream
      </div> 

      <div id="quick-menu-containers" class="d-flex p-relative d-row w-50 j-center"></div>

      <span id="search-bar" class="tr-1 p-relative d-flex items-center -p-4">
          <input id="search-area" type="text" class="-p-4  bg-blue-d-1 full-w outline-none color-white no-border default-input" placeholder="Search">
          <span class="material-symbols-outlined color-white ">search</span>
      </span>

      <span id="connections" class="color-white d-flex w-25 -p-2 j-center">
          <button id="subscribe-btn" class="bg-blue color-white -p-2 no-border default-button content-font-2xs">SUBSCRIBE </button>
          <button id="sign-up-btn" class="color-white no-background -p-2 no-border outline-none content-font-2xs">SIGN IN  </button>
      </span>
  </article> 
    
    <script src="../Scripts/create_custom_menu.js"></script>
    <script src="../Scripts/fetch_data.js"></script>
    <script src="../Scripts/recent_section.js"></script>
